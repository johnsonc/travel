{% load bootstrap3 tz %}
{% timezone entity.tzinfo %}
<form class="form-horizontal" action="" method="post" accept-charset="utf-8">
    {% bootstrap_form form layout="horizontal" horizontal_label_class='col-md-2' horizontal_field_class='col-md-6' %}
    {% buttons layout="horizontal" %}
    <button type="submit" class="btn btn-primary">
        {% bootstrap_icon "plus" %} Save
    </button>
    {% endbuttons %}
</form>
{% endtimezone %}
