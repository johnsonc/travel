{% extends "travel/entities/listing-base.html" %}
{% block list_header %}
    <th>Name</th>
    <th>Official Name</th>
    <th>Abbreviation</th>
{% endblock list_header %}
{% block listing %}
    {% for place in places %}
    <tr class="{% cycle 'odd' 'even' %}">
        <td><a href="{{ place.get_absolute_url }}">{{ place.name }}</a></td>
        <td>{{ place.full_name }}</td>
        <td>{{ place.code }}</td>
    </tr>
    {% endfor %}
{% endblock listing %}
