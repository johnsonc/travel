{% extends "travel/base.html" %}
{% load url from future %}
{% block travel_heading %}Create New Entity{% endblock %}
{% block travel_content %}
    {% if user.is_superuser %}
    <form class="entity-form" action="" method="get" accept-charset="utf-8">
        <p>
            <input type="hidden" name="type" value="co">
            <button type="submit" class="btn btn-sm btn-primary">New country</button>
        </p>
    </form>
    <p><strong>&mdash; or &mdash;</strong></p>
    <form action="" method="get" role="form" accept-charset="utf-8">
        <select name="type">
            <option value="">-- Entity Type --</option>{% for t in types %}
            <option value="{{ t.abbr }}">{{ t }}</option>{% endfor %}
        </select>
        <strong>in</strong>
        <select name="country">
            <option value="">-- Country --</option>{% for co in countries %}
            <option value="{{ co.code }}">{{ co.name }}</option>{% endfor %}
        </select>
        <button type="submit" class="btn btn-primary btn-sm">Continue</button>
    </form>
    {% endif %}
{% endblock travel_content %}
