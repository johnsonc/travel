{% extends "travel/base.html" %}
{% block travel_content %}
    <div class="well">
        <form class="form-horizontal" action="" method="get" accept-charset="utf-8">
            <fieldset>
                <legend>Advanced Search</legend>
                <div class="form-group">
                    <label for="id_search" class="col-lg-2 control-label">Search</label>
                    <div class="col-lg-10">
                        <textarea
                            class="form-control"
                            id="id_search"
                            name="search"
                            placeholder="Add multiple search criteria, each on its own line"
                            rows="12">{{ search }}</textarea>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-lg-10 col-lg-offset-2">
                        <button type="submit" class="btn btn-primary">Search</button>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
    {% include "travel/search/_results-inc.html" %}
{% endblock travel_content %}
