{% extends "travel/base.html" %}
{% block travel_heading %}Advanced Search{% endblock travel_heading %}
{% block travel_content %}
    <form class="form-horizontal" action="" method="get" accept-charset="utf-8">
        <div class="well">
            <fieldset>
                <div class="form-group">
                    <label for="id_search" class="col-lg-1 control-label">Search</label>
                    <div class="col-lg-11">
                        <textarea
                            class="form-control"
                            id="id_search"
                            name="search"
                            placeholder="Add multiple search criteria, each on its own line"
                            rows="12">{{ search }}</textarea>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-lg-11 col-lg-offset-1">
                        <button type="submit" class="btn btn-primary">Search</button>
                    </div>
                </div>
            </fieldset>
        </div>
    </form>
    
    {% include "travel/search/search-results.html" %}
{% endblock travel_content %}
