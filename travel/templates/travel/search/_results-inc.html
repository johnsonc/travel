{% if results %}
<p>
    Found {{ results.count }} results.
</p>
<table class="ui-widget ui-widget-content">
<tbody>{% for place in results %}
    <tr class="{% cycle 'odd' 'even' %}">
        <td style="width:36px;height:36px">{% if place.flag %}
            <img src="{{ place.flag.width_32.url }}" />{% endif %}
        </td>
        <td>
            <a href="{{ place.get_absolute_url }}">{{ place.full_name }}</a>
        </td>
        <td>{{ place.type_detail }}</td>
        <td>{{ place.code }}</td>
        {% if place.country %}
        <td>
            <a href="{{ place.country.get_absolute_url }}">
                {{ place.country }}</a>
        </td>
        <td>
            <img src="{{ place.country.flag.width_32.url }}">
        </td>
        {% else %}<td colspan="2"></td>
        {% endif %}
    </tr>{% endfor %}
</tbody>
</table>
{% else %}No Results
{% endif %}
